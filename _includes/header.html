<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {% if site.header.img %}
          <div class="header-img img-responsive">
            <img src= "{{ site.header.prof_img }}" alt="profile-pic" />
          </div>
        {% endif %}
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <div class="hrc-light"><span class="fa-solid fa-brain"></span></div>
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
